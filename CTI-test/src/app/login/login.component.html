            <h2>Login</h2>
            <input [(ngModel)]="email" name="email" id="email" placeholder="Email" class="form-control" type="email"
                style="text-align:center;width:30%;" required>
            <br>
            <input [(ngModel)]="password" name="password" id="password" minlength="6" placeholder="Password"
                class="form-control" style="text-align:center;width:30%;" type="password"
                autocomplete="current-password" required>
            <br>
            <input type="checkbox" [(ngModel)]="rememberMe" name="remember" id="remember">
            <label for="remember">Remember me</label>
            <div class="group">
                <input type="button" (click)="Login()" class="btn btn-success" value="Masuk" name="btn_login">
            </div>
        </div>
    </div>
    <div style="margin-left: 45%;">
		<h1>Login Info</h1>
		<table>
			<thead>
				<tr>
					<th>email</th>
					<th>password</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let users of users; let i = index">
					<td>{{ users.email }}</td>
					<td>{{ users.password }}</td>
				</tr>
			</tbody>
		</table>
	</div>
