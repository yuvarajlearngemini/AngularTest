<!DOCTYPE html>
<html>
  <head>
    <title>Info User</title>
    <style>
      body {
        text-align: center;
      }
      table {
        border-collapse: collapse;
        background-color: transparent;
        margin: 50px auto 0;
      }
      td {
        padding: 10px;
        font-size: 1.5em;
        text-align: center;
      }
      button {
        margin-top: 20px;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Detail Pengguna</h1>
    <table>
      <tr>
        <td>Nama:</td>
        <td>{{ user?.nama }}</td>
      </tr>
      <tr>
        <td>Pekerjaan:</td>
        <td>{{ user?.pekerjaan }}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{ user?.email }}</td>
      </tr>
    </table>
    <button (click)="navigateToHome()">Back to Home</button>
  </body>
</html>
